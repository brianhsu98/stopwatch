<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stopwatch</title>

    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="assets/bootstrap-table/bootstrap-table.min.css"/>
</head>
<body>

<div id="header">
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
            Stopwatch
        </a>
    </nav>
</div>

<div class="container">
    <div class="row">
        <div class="col-sm-9">
        <table data-toggle="table" class="table table-hover" id="table">
            <thead>
                <tr>
                    <th data-field="startLocation">Start Location</th>
                    <th data-field="stopLocation">Stop Location</th>
                    <th data-field="startTime">Start Time</th>
                    <th data-field="endTime">End Time</th>
                    <th data-field="timeElapsed">Time Elapsed</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        </div>
        <div class="col-sm-3">
            <p class="h1" id="stopwatch-time">00:00:00</p>
            <button type="button" class="btn btn-success" id="start">Start</button>
            <button type="button" class="btn btn-danger" id="stop">Stop</button>
        </div>
    </div>
    <div style="margin-top:10px" class="row">
        <div class="col sm-3">
        <button type="button" class="btn btn-primary" id="reset">Reset</button>
        </div>
    </div>
</div>

<script src="assets/jquery/jquery-3.3.1.min.js"></script>
<script src="assets/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="assets/bootstrap-table/bootstrap-table.min.js"></script>
<script src="js/stopwatch.js"></script>
<script src="js/utils.js"></script>
<script src="js/main.js"></script>


</body>
</html>
